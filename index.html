<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Quill Collection</title>
    <!-- Pixel Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="pixel-border">
        <h1>FLARE QUILL ARCHIVES</h1>
        <p class="subtitle">SPECIES DATABASE & BATTLE STATS</p>
    </header>

    <div class="controls pixel-border">
        <input type="text" id="searchInput" placeholder="SEARCH SPECIES..." class="pixel-input">

        <select id="tribeSelect" class="pixel-input" style="width: 200px; cursor: pointer;">
            <option value="all">FILTER: ALL TRIBES</option>
            <!-- Populated by JS -->
        </select>

        <select id="sortSelect" class="pixel-input" style="width: 200px; cursor: pointer;">
            <option value="default">SORT: THEMATIC</option>
            <option value="name">SORT: NAME (A-Z)</option>
            <option value="cost_asc">SORT: COST (LOW-HIGH)</option>
            <option value="cost_desc">SORT: COST (HIGH-LOW)</option>
        </select>
        <div class="stats-counter" id="statsCounter">DISCOVERED: 0/62</div>
    </div>

    <!-- Interactive World Map Section (9 Regions) -->
    <div class="pixel-border" style="margin-bottom: 30px; text-align: center;">
        <h2 style="color: var(--highlight); margin-bottom: 15px; font-size: 1.2rem;">WORLD MAP (9 ZONES)</h2>

        <div class="map-container">
            <img src="world_map.png" alt="World Map" class="map-image"
                onerror="this.src='https://via.placeholder.com/800x600?text=Map+Loading...'">

            <!-- ARCANE SANCTUM (Top Left) -->
            <div class="map-zone" style="top: 10%; left: 10%;" data-label="Arcane Sanctum"
                onclick="filterByTribe('Mystic Enclave')">ARCANE SANCTUM</div>

            <!-- GILDED SPIRE (Top Center-Left) -->
            <div class="map-zone" style="top: 15%; left: 30%;" data-label="Gilded Spire"
                onclick="filterByTribe('Highborn Court')">GILDED SPIRE</div>

            <!-- VOLCANIC WASTES (Top Center-Right) -->
            <div class="map-zone" style="top: 15%; left: 60%;" data-label="Volcanic Wastes"
                onclick="filterByTribe('Inferno Legion')">VOLCANIC WASTES</div>

            <!-- GEODE CAVERNS (Top Right) -->
            <div class="map-zone" style="top: 25%; left: 80%;" data-label="Geode Caverns"
                onclick="filterByTribe('Crystalline Guard')">GEODE CAVERNS</div>

            <!-- THUNDER PEAKS (Mid Left) -->
            <div class="map-zone" style="top: 45%; left: 15%;" data-label="Thunder Peaks"
                onclick="filterByTribe('Storm Vanguard')">THUNDER PEAKS</div>

            <!-- VENOMOUS SWAMPLANDS (Mid Right) -->
            <div class="map-zone" style="top: 45%; left: 75%;" data-label="Venomous Swamplands"
                onclick="filterByTribe('Shadow Cabal')">VENOMOUS SWAMPLANDS</div>

            <!-- IRONWORKS (Bottom Left) -->
            <div class="map-zone" style="top: 75%; left: 15%;" data-label="Ironworks"
                onclick="filterByTribe('Iron Legion')">IRONWORKS</div>

            <!-- GOURMET GALLEY (Bottom Center) -->
            <div class="map-zone" style="top: 70%; left: 45%;" data-label="Gourmet Galley"
                onclick="filterByTribe('Culinary Corps')">GOURMET GALLEY</div>

            <!-- FROZEN FJORDS (Bottom Right) -->
            <div class="map-zone" style="top: 75%; left: 75%;" data-label="Frozen Fjords"
                onclick="filterByTribe('Tideborn Covenant')">FROZEN FJORDS</div>

            <!-- CRIMSON COAST (Bottom Center-Left) -->
            <div class="map-zone" style="top: 60%; left: 30%;" data-label="Crimson Coast"
                onclick="filterByTribe('Void Gastronomes')">CRIMSON COAST</div>

        </div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">*Tap textual regions to filter by Tribe*</p>
    </div>

    <main id="cardGrid" class="card-grid">
        <!-- Cards will be injected here by script.js -->
    </main>

    <!-- Modal for Detailed View -->
    <div id="modal" class="modal hidden">
        <div class="modal-content pixel-border">
            <span class="close-btn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
