<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Quill Collection</title>
    <!-- Pixel Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="pixel-border">
        <h1>FLARE QUILL ARCHIVES</h1>
        <p class="subtitle">SPECIES DATABASE & BATTLE STATS</p>
    </header>

    <div class="controls pixel-border">
        <input type="text" id="searchInput" placeholder="SEARCH SPECIES..." class="pixel-input">

        <select id="tribeSelect" class="pixel-input" style="width: 200px; cursor: pointer;">
            <option value="all">FILTER: ALL TRIBES</option>
            <!-- Populated by JS -->
        </select>

        <select id="sortSelect" class="pixel-input" style="width: 200px; cursor: pointer;">
            <option value="default">SORT: THEMATIC</option>
            <option value="name">SORT: NAME (A-Z)</option>
            <option value="cost_asc">SORT: COST (LOW-HIGH)</option>
            <option value="cost_desc">SORT: COST (HIGH-LOW)</option>
        </select>
        <div class="stats-counter" id="statsCounter">DISCOVERED: 0/45</div>
    </div>

    <!-- Interactive World Map Section -->
    <div class="pixel-border" style="margin-bottom: 30px; text-align: center;">
        <h2 style="color: var(--highlight); margin-bottom: 15px; font-size: 1.2rem;">WORLD MAP</h2>

        <div class="map-container">
            <img src="world_map.png" alt="World Map" class="map-image">

            <!-- Top Row (Height 0-38%) -->
            <div class="map-zone" style="top: 0%; left: 0%; width: 33%; height: 38%;" data-label="Frozen Fjords"
                onclick="filterByTribe('Tideborn Covenant')"></div>
            <div class="map-zone" style="top: 0%; left: 33%; width: 34%; height: 38%;" data-label="Gilded Spire"
                onclick="filterByTribe('Highborn Court')"></div>
            <div class="map-zone" style="top: 0%; left: 67%; width: 33%; height: 38%;" data-label="Thunder Peaks"
                onclick="filterByTribe('Storm Vanguard')"></div>

            <!-- Center Row (Height 38-62%) -->
            <div class="map-zone" style="top: 38%; left: 0%; width: 33%; height: 24%;" data-label="Geode Caverns"
                onclick="filterByTribe('Crystalline Guard')"></div>
            <div class="map-zone" style="top: 38%; left: 33%; width: 34%; height: 24%;" data-label="The Black Bridge"
                onclick="filterByTribe('Prisoner\'s Circle')"></div>
            <div class="map-zone" style="top: 38%; left: 67%; width: 18%; height: 24%;" data-label="Emerald Grove"
                onclick="filterByTribe('Verdant Circle')"></div>
            <div class="map-zone" style="top: 38%; left: 85%; width: 15%; height: 24%;" data-label="Ironworks"
                onclick="filterByTribe('Cybernetic Front')"></div>

            <!-- Bottom Row (Height 62-100%) -->
            <div class="map-zone" style="top: 62%; left: 0%; width: 50%; height: 38%;" data-label="Venomous Swamplands"
                onclick="filterByTribe('Shadow Cabal')"></div>
            <div class="map-zone" style="top: 62%; left: 50%; width: 50%; height: 38%;" data-label="Volcanic Wastes"
                onclick="filterByTribe('Inferno Legion')"></div>
        </div>

        <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">*Tap regions to filter by Tribe*</p>
    </div>

    <main id="cardGrid" class="card-grid">
        <!-- Cards will be injected here by script.js -->
    </main>

    <!-- Modal for Detailed View -->
    <div id="modal" class="modal hidden">
        <div class="modal-content pixel-border">
            <span class="close-btn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
